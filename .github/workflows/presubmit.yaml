name: 'Presubmit'

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
    - uses: actions/checkout@v3  
      with:
        submodules: recursive 
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Run build
      run: npm run build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  
      with:
        submodules: recursive 
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint

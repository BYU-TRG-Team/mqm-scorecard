name: 'Presubmit'

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    env:
      CI: false
    steps:
    - uses: actions/checkout@v3  
      with:
        submodules: recursive 
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Run build
      run: npm run build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
    - uses: actions/checkout@v3  
      with:
        submodules: recursive 
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint

  deploy:
    name: Deploy to S3
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.repository.fork == false
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Deploy to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-2'
        S3_BUCKET: 'byu-trg-mqm-scorecard'
      run: |
        aws s3 cp dist/bundle.js s3://$S3_BUCKET/bundle.js --region $AWS_REGION
        aws s3 sync public/ s3://$S3_BUCKET/ --region $AWS_REGION